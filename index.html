<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site da Letícia</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <audio autoplay loop id="background-audio">
    <source src="2.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio HTML5.
  </audio>

  <div id="prelude">
    <button id="healing-button">Clique aqui para curar totalmente a depressão</button>
  </div>

  <div id="video-content">
    <video autoplay muted loop id="video-background">
      <source src="1.mp4" type="video/mp4">
      Seu navegador não suporta vídeos em HTML5.
    </video>

    <div id="text-content">
      <h1 id="text">Ficar depressiva é paia Letícia</h1>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
