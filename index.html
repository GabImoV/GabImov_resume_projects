<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prorata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Calculadora de Prorata</h2>
    <div class="calculator">
        <div>
            <label for="valorTotal">Valor Total do Plano:</label>
            <input type="number" id="valorTotal">
        </div>
        <div>
            <label for="quantidadeDias">Quantidade de Dias:</label>
            <input type="number" id="quantidadeDias">
        </div>
        <div>
            <label for="valorMulta">Valor Multa Fidelidade:</label>
            <input type="number" id="valorMulta">
        </div>
        <button onclick="calcularProrata()">Calcular</button>
        <div>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly>
        </div>
    </div>
    <p>Feito por Gabriel Dias</p>
    <script src="script.js"></script>
</body>
</html>
