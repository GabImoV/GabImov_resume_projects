<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prorata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Calculadora de Prorata</h2>
    <div class="calculator">
        <div>
            <label for="valorTotal">Valor Total do Plano:</label>
            <input type="number" id="valorTotal" oninput="calcularProrata()">
        </div>
        <div>
            <label for="quantidadeDias">Quantidade de Dias:</label>
            <input type="number" id="quantidadeDias" oninput="calcularProrata()">
        </div>
        <div>
            <label for="valorMulta">Valor Multa Fidelidade:</label>
            <input type="number" id="valorMulta" oninput="calcularProrata()">
        </div>
        <div>
            <label for="resultado">Resultado:</label>
            <p id="resultado">Resultado: </p>
        </div>
    </div>
    <p>Feito por Gabriel Dias</p>

    <script>
        function calcularProrata() {
            var valorTotal = parseFloat(document.getElementById('valorTotal').value.replace(",", "."));
            var quantidadeDias = parseFloat(document.getElementById('quantidadeDias').value.replace(",", "."));
            var valorMulta = parseFloat(document.getElementById('valorMulta').value.replace(",", "."));

            var resultado = ((valorTotal / 30) * quantidadeDias) + valorMulta;

            document.getElementById('resultado').innerText = "Resultado: R$ " + resultado.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        }
    </script>
</body>
</html>
